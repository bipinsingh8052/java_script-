<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form action="#
    ">
    <div class="input"></div>
    <input type="text" id="text" onblur=" b('.input','#text');">
    <div class="passworderr"></div>
    <input type="number" id="num" onblur=" b('.passworderr','#num')">
    <div class="numerror"></div>
    <input type="password" id="password" onblur=" b('.numerror','#password')">
    <div class="lasterror"></div>
    <input type="email" id="black"  onblur=" b('.lasterror','#black')">
    <button type="submit" onclick="return data();">submit</button>
</form>
</body>
</html>
